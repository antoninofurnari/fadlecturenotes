name: Build PDF Slides
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - master
jobs:
  build-pdf:
    runs-on: marpteam/marp-cli
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      # - name: Install Marp
      #   run: |
      #     sudo snap install marp-cli-carroarmato0 
      #     which marp
      #     ls /snap/bin/marp
      - name: Build Marp
        shell: bash -l {0}
        run: for f in lecturenotes/slides/*.md; do ff=${f/.md/.pdf}; /snap/bin/marp $f --pdf --allow-local-files -o $ff; done
      - uses: actions/upload-artifact@v2
        with:
          name: pdf
          path: lecturenotes/slides/*.pdf
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "lecturenotes/slides/*.pdf"
          tag: "latest"